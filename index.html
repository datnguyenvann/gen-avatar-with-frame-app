<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghép khung avatar</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Ghép khung avatar cho Zalo</h2>
  <input type="file" id="upload" accept="image/*"><br><br>
  <button onclick="downloadImage()">⬇️ Tải ảnh kết quả</button>
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let userImg = new Image();
    let frameImg = new Image();

    // Khung PNG trong suốt (thay link ảnh PNG của bạn)
    frameImg.src = "https://i.ibb.co/5RMRM2P/sample-frame.png"; 

    document.getElementById("upload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    userImg.onload = draw;
    frameImg.onload = draw;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg.src) {
        ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);
      }
      if (frameImg.src) {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      }
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "avatar_zalo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
