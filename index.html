<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gh√©p khung avatar</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      border: 1px solid #e9ecef;
    }
    .section h3 {
      margin: 0 0 20px 0;
      font-size: 1.3rem;
      color: #495057;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    canvas { 
      border: 3px solid #dee2e6; 
      border-radius: 15px;
      cursor: grab; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      touch-action: none; /* Prevent scrolling when touching canvas */
      image-rendering: -webkit-optimize-contrast; /* Webkit */
      image-rendering: -moz-crisp-edges; /* Firefox */
      image-rendering: crisp-edges; /* Standard */
      image-rendering: pixelated; /* For pixel art, if needed */
    }
    canvas:active { cursor: grabbing; }
    .frame-gallery { 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    .frame-option { 
      width: 80px; 
      height: 80px; 
      border: 3px solid #dee2e6; 
      cursor: pointer; 
      border-radius: 12px;
      transition: all 0.3s ease;
      justify-self: center;
    }
    .frame-option:hover { 
      border-color: #667eea; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    .frame-option.selected { 
      border-color: #667eea; 
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      transform: scale(1.05);
    }
    .upload-section {
      text-align: center;
    }
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .file-button:hover {
      transform: translateY(-2px);
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .control-row {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #dee2e6;
      outline: none;
      appearance: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }
    .value-display {
      min-width: 60px;
      text-align: center;
      font-weight: 600;
      color: #667eea;
    }
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .help-text {
      background: #e3f2fd;
      color: #1976d2;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      border-left: 4px solid #2196f3;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .container {
        border-radius: 15px;
      }
      .header {
        padding: 20px 15px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .main-content {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 20px 15px;
      }
      .left-panel {
        gap: 15px;
      }
      .right-panel {
        gap: 15px;
      }
      .section {
        padding: 15px 10px;
      }
      .section h3 {
        font-size: 1rem;
        margin: 0 0 15px 0;
      }
      canvas {
        width: 100%;
        max-width: 280px;
        height: auto;
      }
      .control-row {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .slider {
        width: 100%;
        min-height: 40px;
      }
      .value-display {
        text-align: center;
        min-width: auto;
        font-size: 14px;
      }
      .button-group {
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        width: 100%;
        justify-content: center;
        padding: 12px 15px;
        font-size: 14px;
      }
      .file-button {
        padding: 12px 15px;
        font-size: 14px;
      }
      .help-text {
        font-size: 12px;
        padding: 12px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      .main-content {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 15px 10px;
      }
      .left-panel {
        order: 2;
      }
      .right-panel {
        order: 1;
      }
      .section {
        padding: 12px 8px;
      }
      canvas {
        max-width: 250px;
      }
      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

      // Set canvas size to fixed 500x500 for consistency

      // Enable high quality rendering
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';

    // Initialize high DPI

    let currentFrame = 'gradient';

    function utf8ToBase64(str) {
  return btoa(unescape(encodeURIComponent(str)));
}

function getFrameDataURL(frameName) {
  // Use original SVG content without scaling
  return "data:image/svg+xml;base64," + utf8ToBase64(FRAME_DESIGNS[frameName]);
}
    
    // Load khung c·ªë ƒë·ªãnh khi trang load
    frameImg.src = getFrameDataURL(currentFrame);
    // Kh√¥ng c·∫ßn crossOrigin cho file local

    // Khung PNG trong su·ªët (thay link ·∫£nh PNG c·ªßa b·∫°n)
    // frameImg.src = "https://i.ibb.co/5RMRM2P/sample-frame.png";

    // Bi·∫øn ƒë·ªÉ ki·ªÉm so√°t hi·ªÉn th·ªã khung
    let showFrame = true;

    // H√†m thay ƒë·ªïi ki·ªÉu khung
    function changeFrame(frameName) {
      currentFrame = frameName;
      frameImg.src = getFrameDataURL(frameName);
    }

    // H√†m toggle khung
    function toggleFrame() {
      showFrame = !showFrame;
      const toggleBtn = document.getElementById('frameToggle');
      if (showFrame) {
        toggleBtn.innerHTML = '<span>üëÅÔ∏è</span><span>T·∫Øt khung</span>';
      } else {
        toggleBtn.innerHTML = '<span>üö´</span><span>B·∫≠t khung</span>';
      }
      draw();
    } 

    // Thi·∫øt l·∫≠p s·ª± ki·ªán onload cho frame c·ªë ƒë·ªãnh
    frameImg.onload = function() {
      frameImgLoaded = true;
      console.log('Fixed SVG frame loaded successfully');
      draw();
    };
    
    frameImg.onerror = function() {
      console.error('Failed to load inline SVG frame');
      frameImgLoaded = false;
      draw();
    };

    function draw() {
      // Clear canvas with high quality
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Save context state
      ctx.save();
      
      // Enable high quality rendering
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      // V·∫Ω ·∫£nh avatar
      if (userImgLoaded && userImg.complete) {
        drawTransformedImage();
      }
      
      // V·∫Ω khung t·ª´ file (n·∫øu c√≥ v√† ƒëang b·∫≠t) v·ªõi ch·∫•t l∆∞·ª£ng cao
      if (frameImgLoaded && frameImg.complete && showFrame) {
        // Enable antialiasing for frame
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // Draw frame with full canvas size
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      }
      
      // Restore context state
      ctx.restore();
    }

    function drawTransformedImage() {
      ctx.save();
      
      // Enable high quality image rendering
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      // Di chuy·ªÉn ƒë·∫øn center + offset (s·ª≠ d·ª•ng k√≠ch th∆∞·ªõc canvas th·ª±c t·∫ø)
      const centerX = canvas.width / 2 + imgX;
      const centerY = canvas.height / 2 + imgY;
      ctx.translate(centerX, centerY);
      
      // Xoay
      ctx.rotate(imgRotation);
      
      // Scale
      ctx.scale(imgScale, imgScale);
      
      // V·∫Ω ·∫£nh v·ªõi center l√†m anchor point v√† ch·∫•t l∆∞·ª£ng cao
      const imgWidth = canvas.width;
      const imgHeight = canvas.height;
      
      // Draw with high quality
      ctx.drawImage(userImg, -imgWidth/2, -imgHeight/2, imgWidth, imgHeight);
      
      ctx.restore();
    }

    // Canvas mouse events for dragging
    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', drag);
    canvas.addEventListener('mouseup', endDrag);
    canvas.addEventListener('mouseleave', endDrag);

    // Canvas touch events for mobile
    canvas.addEventListener('touchstart', startTouchDrag, { passive: false });
    canvas.addEventListener('touchmove', touchDrag, { passive: false });
    canvas.addEventListener('touchend', endDrag);
    canvas.addEventListener('touchcancel', endDrag);

    // Slider events
    document.getElementById('scaleSlider').addEventListener('input', function(e) {
      imgScale = parseFloat(e.target.value);
      document.getElementById('scaleValue').textContent = Math.round(imgScale * 100) + '%';
      draw();
    });

    document.getElementById('rotationSlider').addEventListener('input', function(e) {
      imgRotation = parseFloat(e.target.value) * Math.PI / 180;
      document.getElementById('rotationValue').textContent = e.target.value + '¬∞';
      draw();
    });

    function resetTransform() {
      imgScale = 1;
      imgRotation = 0;
      imgX = 0;
      imgY = 0;
      document.getElementById('scaleSlider').value = 1;
      document.getElementById('rotationSlider').value = 0;
      document.getElementById('scaleValue').textContent = '100%';
      document.getElementById('rotationValue').textContent = '0¬∞';
      draw();
    }

    function startDrag(e) {
      if (!userImgLoaded) return;
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      lastMouseX = e.clientX - rect.left;
      lastMouseY = e.clientY - rect.top;
    }

    function drag(e) {
      if (!isDragging || !userImgLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      imgX += mouseX - lastMouseX;
      imgY += mouseY - lastMouseY;
      
      lastMouseX = mouseX;
      lastMouseY = mouseY;
      
      draw();
    }

    function endDrag() {
      isDragging = false;
    }

    // Touch event handlers for mobile
    function startTouchDrag(e) {
      e.preventDefault(); // Prevent scrolling
      if (!userImgLoaded) return;
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      lastMouseX = touch.clientX - rect.left;
      lastMouseY = touch.clientY - rect.top;
    }

    function touchDrag(e) {
      e.preventDefault(); // Prevent scrolling
      if (!isDragging || !userImgLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;
      
      imgX += touchX - lastMouseX;
      imgY += touchY - lastMouseY;
      
      lastMouseX = touchX;
      lastMouseY = touchY;
      
      draw();
    }

    }

        ">
          <h3 style="margin: 0 0 15px 0; text-align: center; color: #1565c0;">
            üéØ C√°ch l∆∞u ·∫£nh v√†o th∆∞ vi·ªán:
          </h3>
          
          <div style="
            background: rgba(255,255,255,0.9);

            <h4 style="margin: 0 0 10px 0; color: #2e7d32;">üì± iPhone/iPad:</h4>

              ‚Ä¢ <strong>Nh·∫•n gi·ªØ ·∫£nh ph√≠a tr√™n</strong><br>
              ‚Ä¢ Ch·ªçn <strong>"L∆∞u v√†o ·∫¢nh"</strong><br>
              ‚Ä¢ ‚úÖ ·∫¢nh s·∫Ω c√≥ trong Th∆∞ vi·ªán ·∫£nh

              ‚Ä¢ <strong>Nh·∫•n gi·ªØ ·∫£nh ph√≠a tr√™n</strong><br>

        <div style="margin: 25px 0;">

        `);
        showSuccessMessage('üîó ƒê√£ m·ªü ·∫£nh trong tab m·ªõi! Nh·∫•n gi·ªØ ·∫£nh ƒë·ªÉ l∆∞u.');
      };

      window.shareImage = async function(dataUrl, fileName) {
        try {
          const response = await fetch(dataUrl);
          const blob = await response.blob();
          const file = new File([blob], fileName, { type: 'image/png' });
          
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({
              title: 'Avatar v·ªõi khung',

    // Event listener cho upload avatar
    document.getElementById("upload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        userImg.onload = function() {
          userImgLoaded = true;
          // Reset transform when loading new image
          resetTransform();
        };
        // Use data URL from FileReader to avoid CORS issues
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Event listener cho ch·ªçn ki·ªÉu khung
